<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="w-[100%] h-[180vh] flex flex-col items-center justify-center">
    <div class="w-[70%] h-[5%] flex items-center justify-between">

        <span class="ebia">homebell</span>

      <i class="bi bi-person-circle text-4xl text-[cornflowerblue]"></i>
    </div>
    <div

    >
      <div class="sm:h-[79%] h-[63%] w-[100%] bg-black"></div>
      <div
        class="h-[6%] w-[85%] rounded-3xl shadow-2xl bg-white relative bottom-[0.9em] flex items-center pl-5"

      </div>
      <div

        <div

        <div

        <div
          class="sm:w-[11%] w-[30.3%] sm:h-[70%] h-[30%] bg-white shadow-2xl rounded-2xl text-[cornflowerblue] flex flex-col items-center justify-center"

          <i class="bi bi-wallet2"></i>

        <div
          class="sm:w-[11%] w-[30.3%] sm:h-[70%] h-[30%] bg-white shadow-2xl rounded-2xl text-[cornflowerblue] flex flex-col items-center justify-center"

          <i class="bi bi-wallet2"></i>

        <div

          <i class="bi bi-patch-check"></i>
          Certificate
        </div>
        <div
          class="sm:w-[11%] w-[30.3%] sm:h-[70%] h-[30%] bg-white shadow-2xl rounded-2xl text-[cornflowerblue] flex flex-col items-center justify-center"

          <i class="bi bi-chat-square-text"></i>
          FAQs
        </div>
        <div
          class="sm:w-[11%] w-[30.3%] sm:h-[70%] h-[30%] bg-white shadow-2xl rounded-2xl text-[cornflowerblue] flex flex-col items-center justify-center"
        >
          <i class="bi bi-chat-square-quote"></i>
          About
        </div>
      </div>

    <div class="w-[70%] h-[5%] flex items-center justify-between font-semibold">
      <p>Vip Levels</p>
      <p class="sm:w-[15%] w-[40%] items-center justify-between flex">

    <div class="sm:h-[6%] h-[4%] w-[75%]">
      <div

        USDT

    <div
      class="h-[10%] w-[75%] shadow-2xl flex items-center justify-center border-gray-300 border-2 fixed sm:top-[61em] md:top-[33em] top-[42em] bg-white rounded-md"

        <div class="flex flex-col items-center justify-center">
          <i class="bi bi-house-door-fill text-[cornflowerblue] text-3xl"></i>
          Home
        </div>
        <div class="flex flex-col items-center justify-center w-[10%] h-[100%]">
          <i class="bi bi-twitter-x text-[cornflowerblue] text-3xl"></i>

          Starting
        </div>
        <div class="flex flex-col items-center justify-center">
          <i class="bi bi-folder text-[cornflowerblue] text-3xl"></i>Records
