<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Homebell</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <style></style>
  <body class="body">
    <div class="container">
      <div class="xebia md:text-2xl text-lg">
        <span class="x">Finance</span>
        <span class="ebia">homebell</span>
      </div>
      <div class="w-[100%] h-[10%] border-b border-[cornflowerblue]">
        <div
          class="username w-[100%] flex justify-between items-center h-[100%]"
        >
          <p class="md:font-medium text-xs md:text-lg">Username/Phone</p>
          <input
            type="text"
            placeholder="Username/Phone"
            class="md:placeholder:pr-[7.3em] md:w-[15%] w-[45%] md:text-lg text-xs outline-none"
          />
        </div>
      </div>
      <div class="w-[100%] h-[10%] border-b border-[cornflowerblue]">
        <div
          class="username w-[100%] flex justify-between items-center h-[100%]"
        >
          <p class="md:font-medium text-xs md:text-lg">Password</p>
          <input
            type="text"
            placeholder="Password"
            class="md:placeholder:pl-[0.9em] md:text-lg text-xs outline-none md:w-[10%] w-[30%]"
          />
        </div>
      </div>
      <button>Login</button>
      <p class="text-gray-400 md:text-sm text-xs">
        Dont't have an account? Create now!
      </p>
      <p class="font-medium">Create account</p>
      <p class="text-gray-400 md:text-sm text-xs">
        or use the following ways to login
      </p>
    </div>
    <div class="h-[18%] flex flex-col items-center justify-between w-[70%]">
      <div class="select w-[100%] h-[40%] flex items-center justify-between">
        <div
          class="googlefacebook h-[100%] w-[47%] border border-[cornflowerblue] text-[cornflowerblue] rounded-md flex items-center justify-center cursor-pointer"
        >
          <img
            src="src/images/googleicon.jpg"
            alt=""
            class="md:w-[12%] w-[20%] md:h-[60%] h-[30%] md:pl-[1em]"
          />
          <p class="md:pl-[2em] md:text-lg text-xs">Google</p>
        </div>
        <div
          class="googlefacebook h-[100%] w-[47%] border border-[cornflowerblue] text-[cornflowerblue] rounded-md flex items-center justify-center cursor-pointer"
        >
          <img
            src="src/images/facebookicon.png"
            alt=""
            class="md:w-[12%] w-[20%] md:h-[60%] h-[30%] md:pl-[1em]"
          />
          <p class="md:pl-[2em] md:text-lg text-xs">Facebook</p>
        </div>
      </div>
      <div
        class="h-[50%] w-[100%] border-[cornflowerblue] border rounded-lg font-semibold md:text-lg text-xs md:pr-0 pr-[1.5em] flex items-center justify-center cursor-pointer"
      >
        <img src="src/images/appleicon.jpg" alt="" class="w-[7 4%] h-[60%]" />
        <p class="">Sign in with Apple</p>
      </div>
    </div>
    <div
      class="h-[20%] w-[70%] flex items-center justify-between md:ml-0 ml-[2em]"
    >
      <div
        class="md:w-[30%] w-[90%] text-[cornflowerblue] flex items-center justify-center h-[40%] pr-[3em] md:pr-[7em]"
      >
        <img src="src/images/scanicon.png" alt="" class="w-[14%] h-[60%]" />
        <p class="md:pl-[2em] text-xs md:text-lg">Allow FaceID</p>
      </div>
      <!-- <div></div> -->
    </div>
  </body>
</html>
